<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2019 US Real Estate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>2019 Trulia Real Estate Dashboard</h1>
            <p>Use the interactive charts below to explore US Real Estate Data </p>
        </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="well">
            <h5>Pick a State</h5>
            <select id="selState" onchange="optionChanged(this.value)"></select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class = "well">
                <h5>Map</h5>
                <div id="map"></div>
            </div> 
        </div>
    </div>

    <div class="col-md-6">
        <div class = "well">
            <h5>Line</h5>
            <div id="line"></div>
         </div>
    </div>

    <div class="col-md-6">
        <div class = "well">
            <h5>Donut</h5>
            <div id="donut"></div>
        </div>
    </div>
    
</div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/app.js"></script>
  
</body>

</html>
